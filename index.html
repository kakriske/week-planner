<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 id="first-header">Weekly Planner</h1>
        <h2 id="second-header">Choose Day to Show Events</h2>
      </header>
      <div class="days-of-week-container">
        <label for="days-of-week">Day of Week</label>
        <select name="day-of-week-selector">
          <option>Sunday</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
        </select>
      </div>
      <div class="table-container container">
        <button id="add-new-event-button">Add New Event</button>
        <table>
          <thead>
            <tr class="offlimits">
              <th>Time</th>
              <th>Event</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-row available">
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <footer>2023 Week Planner Inc</footer>
    </main>
    <div id="modal-main" class="hidden">
      <form id="modal-form">
        <div class="container">
          <label for="time-of-event">Time of Event:</label>
          <select
            id="modal-time-of-event-selector"
            name="time-of-event"
            class="time-of-event-selector">
            <option>Choose a Time</option>
            <option>0400</option>
          </select>
        </div>
        <div class="container">
          <label for="days-of-week">Day of the Week:</label>
          <select id="modal-day-of-the-week-selector" name="days-of-week">
            <option>Choose a Day</option>
            <option>Sunday</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
          </select>
        </div>
        <div class="container">
          <label for="event-information">Event Information:</label>
          <textarea
            id="event-information"
            name="event-information"
            rows="7"></textarea>
        </div>
        <div class="button-row-container">
          <button id="cancel-button">Cancel</button>
          <button id="confirm-button">Confirm</button>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
