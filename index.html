<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
   <header class="header">
    <h1 id="first-header">Weekly Planner</h1>
    <h2 id="second-header">Choose Day to Show Events</h2>
   </header>
   <div class="days-of-week-container">
    <label for="days-of-week">Day of Week</label>
    <select name="day-of-week-selector">
      <option>Sunday</option>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
    </select>
   </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
